---
name: Release qnapexporter

on:  # yamllint disable-line rule:truthy
  release:
    types: [created]

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    permissions:
      contents: write  # for wangyoucao577/go-release-action to upload assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Retrieve version from tag
        run: |
          export PACKAGE_VERSION="${{ github.event.release.tag_name }}"
          echo "version=$PACKAGE_VERSION"

      - uses: wangyoucao577/go-release-action@v1.35
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: linux
          goarch: amd64
          build_command: make build
          binary_name: bin/qnapexporter
          asset_name: qnapexporter
          overwrite: true
