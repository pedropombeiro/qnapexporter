---
name: Release qnapexporter

on: # yamllint disable-line rule:truthy
  release:
    types: [created]

jobs:

  build-image-qdk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build docker image with QDK
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          file: qpkg/Dockerfile
          tags: qdk-image:latest
          outputs: type=docker,dest=/tmp/qdk-image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: qdk-image.tar
          path: /tmp/qdk-image.tar

  release-qnapexporter:
    name: release qnapexporter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { goos: linux, goarch: amd64 }
          - { goos: linux, goarch: arm, goarm: 5 }
          - { goos: linux, goarch: arm, goarm: 6 }
          - { goos: linux, goarch: arm, goarm: 7 }
          - { goos: linux, goarch: arm64 }
    permissions:
      contents: write # for wangyoucao577/go-release-action to upload assets
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: 1.25.7

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          PACKAGE_VERSION: ${{ github.ref_name }}
        run: just build

      - name: Compress binary
        run: |
          cd bin
          tar -czf qnapexporter-${{ matrix.goarch == 'arm' && format('{0}-{1}v{2}', matrix.goos, matrix.goarch, matrix.goarm) || format('{0}-{1}', matrix.goos, matrix.goarch) }}.tar.gz qnapexporter
          md5sum qnapexporter-${{ matrix.goarch == 'arm' && format('{0}-{1}v{2}', matrix.goos, matrix.goarch, matrix.goarm) || format('{0}-{1}', matrix.goos, matrix.goarch) }}.tar.gz > qnapexporter-${{ matrix.goarch == 'arm' && format('{0}-{1}v{2}', matrix.goos, matrix.goarch, matrix.goarm) || format('{0}-{1}', matrix.goos, matrix.goarch) }}.tar.gz.md5

      - name: Upload release assets
        uses: svenstaro/upload-release-action@6b7fa9f267e90b50a19fef07b3596790bb941741 # 2.11.3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bin/qnapexporter-${{ matrix.goarch == 'arm' && format('{0}-{1}v{2}', matrix.goos, matrix.goarch, matrix.goarm) || format('{0}-{1}', matrix.goos, matrix.goarch) }}.tar.gz*
          file_glob: true
          tag: ${{ github.ref_name }}
          overwrite: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: qnapexporter-${{ matrix.goarch == 'arm' && format('{0}-{1}v{2}', matrix.goos, matrix.goarch, matrix.goarm) || format('{0}-{1}', matrix.goos, matrix.goarch) }}
          path: bin/qnapexporter
          retention-days: 30

  release-qpkg:
    name: release qpkg
    runs-on: ubuntu-latest
    needs: [build-image-qdk, release-qnapexporter]
    strategy:
      matrix:
        include:
          - { goos: linux, goarch: amd64 }
          - { goos: linux, goarch: arm, goarm: 5 }
          - { goos: linux, goarch: arm, goarm: 6 }
          - { goos: linux, goarch: arm, goarm: 7 }
          - { goos: linux, goarch: arm64 }
    permissions:
      contents: write # for wangyoucao577/go-release-action to upload assets

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Download qnapexporter artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: qnapexporter-${{ matrix.goarch == 'arm' && format('{0}-{1}v{2}', matrix.goos, matrix.goarch, matrix.goarm) || format('{0}-{1}', matrix.goos, matrix.goarch) }}
          path: qpkg/shared/

      - name: Download qdk-image artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: qdk-image.tar
          path: /tmp

      - name: Prepare QPKG build
        run: |
          sed -i 's/QPKG_VER="0.0.0"/QPKG_VER="${{ github.ref_name }}"/g' ./qpkg/qpkg.cfg
          chmod 755 qpkg/shared/qnapexporter
          docker load --input /tmp/qdk-image.tar

      - name: Build qpkg for qnapexporter
        uses: addnab/docker-run-action@4f65fabd2431ebc8d299f8e5a018d79a769ae185 # v3
        with:
          image: qdk-image:latest
          options: -v ${{ github.workspace }}:/work
          run: /usr/share/QDK/bin/qbuild --root /work/qpkg/

      - name: Validate qpkg file size
        run: |
          QPKG_FILE="qpkg/build/QNAPExporter_${{ github.ref_name }}.qpkg"
          if [ ! -f "$QPKG_FILE" ]; then
            echo "::error::QPKG file not found: $QPKG_FILE"
            exit 1
          fi
          SIZE=$(stat -c%s "$QPKG_FILE")
          echo "QPKG file size: $SIZE bytes"
          if [ "$SIZE" -lt 1000000 ]; then
            echo "::error::QPKG file is too small ($SIZE bytes). Expected at least 1MB. Build likely failed."
            exit 1
          fi

      - name: Release qpkg
        uses: svenstaro/upload-release-action@6b7fa9f267e90b50a19fef07b3596790bb941741 # 2.11.3
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          file: qpkg/build/QNAPExporter_${{ github.ref_name }}.qpkg
          asset_name: QNAPExporter_${{ github.ref_name }}_${{ matrix.goarch == 'arm' && format('{0}v{1}', matrix.goarch, matrix.goarm) || format('{0}', matrix.goarch) }}.qpkg
          overwrite: true
