---
name: Build qnapexporter

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Run tests
        run: |
          just test

      - id: go
        name: Set up Go environment
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          just build

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: qnapexporter
          path: bin/qnapexporter
          retention-days: 30

  build-image-qdk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build docker image with QDK
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          file: qpkg/Dockerfile
          tags: qdk-image:latest
          outputs: type=docker,dest=/tmp/qdk-image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: qdk-image.tar
          path: /tmp/qdk-image.tar

  build-qpkg:
    runs-on: ubuntu-latest
    needs: [build, build-image-qdk]

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Download qnapexporter artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: qnapexporter
          path: qpkg/shared/

      - name: Download qdk-image artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: qdk-image.tar
          path: /tmp

      - name: Set git sha_short
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Prepare QPKG build
        run: |
          sed -i 's/QPKG_VER="0.0.0"/QPKG_VER="${{ steps.vars.outputs.sha_short }}"/g' ./qpkg/qpkg.cfg
          chmod 755 qpkg/shared/qnapexporter
          docker load --input /tmp/qdk-image.tar

      - name: Build qpkg for qnapexporter
        uses: addnab/docker-run-action@4f65fabd2431ebc8d299f8e5a018d79a769ae185 # v3
        with:
          image: qdk-image:latest
          options: -v ${{ github.workspace }}:/work
          run: /usr/share/QDK/bin/qbuild --root /work/qpkg/

      - name: Validate qpkg file size
        run: |
          QPKG_FILE="qpkg/build/QNAPExporter_${{ steps.vars.outputs.sha_short }}.qpkg"
          if [ ! -f "$QPKG_FILE" ]; then
            echo "::error::QPKG file not found: $QPKG_FILE"
            exit 1
          fi
          SIZE=$(stat -c%s "$QPKG_FILE")
          echo "QPKG file size: $SIZE bytes"
          if [ "$SIZE" -lt 1000000 ]; then
            echo "::error::QPKG file is too small ($SIZE bytes). Expected at least 1MB. Build likely failed."
            exit 1
          fi

      - name: Upload qpkg artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: QNAPExporter_${{ steps.vars.outputs.sha_short }}.qpkg
          path: qpkg/build/QNAPExporter_${{ steps.vars.outputs.sha_short }}.qpkg
          retention-days: 30
